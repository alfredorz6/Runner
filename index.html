<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
    <iframe src="./assets/BGM/silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <header>
        <h1 id='title'>Runner</h1>
        <p>Escape if you can!</p>
    </header>
    <button class="play" id='play'><img src='./assets/resume.png'/></button>
    <div class="wrapper">
        <div id="instruction" class="modal">

        
            <div class="modal-content">
                <h2>INSTRUCTIONS</h2>
                
              <img src="./assets/keyboard.png"/>
              <br/>
              <button class='close-modal' id='start-game'><img src='./assets/play.png'/></button>
              <br/>
              <p>Press to start, when ready </p>
            </div>
          
        </div>
        <canvas id="canv1"></canvas>
        <canvas id="canv2"></canvas>
        <canvas id="canv3"></canvas>
        <canvas id="canv4"></canvas>
        <canvas id="canv5"></canvas>
    </div>

    <footer>
        <div class="footer">
            <p> Made by: Alfredo Ramirez Mendez</p>
            <br/>
            <a href="https://github.com/alfredorz6/"><img src="./assets/GitHub.png" style="width: 50px; border-radius: 50%;"/> 
            </a>
            <br/>
            <a href="https://www.linkedin.com/in/alfredo-alejandro-ramirez-mendez-7aa552129/"><img src="./assets/LinkedIn.png" style="width: 50px; border-radius: 50%;"/></a>
        </div>
    </footer>
    

    <script src="./javascript/setup.js"></script>
    <script src="./javascript/player.js"></script>
    <script src="./javascript/particles.js"></script>
    <script src="./javascript/ripples.js"></script>
    <script src="./javascript/obstacles.js"></script>
    <script src="./javascript/utilities.js"></script>
    
</body>
</html>
